message: >-
  몹시 차가운 곳에 있고 싶어. 온몸이 얼어버릴 것처럼 추운 방에 버틸 수 있는 한 오래 오래 갇혀있고 싶어. 그리고 나와서 미지근한 세상에
  얼어붙은 몸이 천천히 녹는 것을 느끼고 싶어. 왠지 모르겠지만 그렇게하면 마음이 조금 나아질 것 같아. 아주 추운 방, 나에겐 아주 추운
  방이 생각나는 그림이야. 오프라인 전시회에 갔다면 이 그림 앞에서 몸이 얼어붙을 때까지 서있을 것 같아. 그렇게 뻣뻣하게 굳은 몸을 느끼면
  다시 천천히 걸으면서 몸이 풀리는 것을 느끼고 싶어.
