message: >-
  참담한 소식에 마음이 붕 떠 무엇도 제정신을 담아할 수가 없을 때 이 전시가 생각났습니다. 온라인 전시, 아무때나 아무곳에서나 찾아 들어갈
  수 있는 이 전시가 있어 다행입니다. 힘이 든 이유가 굳이 제정신으로 살아보려는 애씀 때문이라는 생각이 듭니다. 온전한 정신이 아니면
  아닌대로, 마음이 다 닿지 않으면 다하지 않은대로 그냥 흘러 가는대로 잠시 몸과 마음을 아무렇게나 쓰고 싶습니다. 그러면 언젠가 몸에 마음이
  찾아오겠지요.
