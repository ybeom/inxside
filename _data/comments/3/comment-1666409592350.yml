message: "거짓말이라는 표현이 인상 깊어요. 사실은 알고 있는 걸까요, 무엇을. \r\n\r\n마음창고에 초대해주어서 고맙습니다. 온라인이지만 이동하듯이 구성된 전시장이 흥미로워요. 작가의 코멘트와 목소리를 보고들을 수 있는 점이 특히 좋아요. 작품을 보며 제 마음에 대해서도 생각해보게 됩니다. \r\n앞으로 작가님 그림에는 무엇이 그려질지 벌써 궁금해져요!"
